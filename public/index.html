<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehistoric Memory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Prehistoric Memory</h1>
    <!-- Container for game board and game information -->
    <div id="game-container">
        <!-- Game board and game information container -->
        <div id="game-board-info-container">
            <div id="game-board"></div>
            <!-- Game completion message -->
            <div id="game-message" class="hidden">
                <button id="close-game-message" class="close-button">x</button>
                <p>Game Over!</p>
            </div>
            <!-- Game info section -->
            <div id="game-info">
                <div id="timer">Time: 0s</div>
                <div id="score">Score: 0</div>
                <div id="moves">Moves: 0</div>
            </div>
            <!-- Start new game button -->
            <button id="start-new-game">Start New Game</button>
        </div>
        <!-- Bonus container -->
        <div id="bonuses">
            <h3>Bonuses</h3>
            <ul id="bonus-list">
                <li id="time-bonus">Time Bonuses</li>
                <li>30 Seconds - 20 Points</li>
                <li>45 Seconds - 15 Points</li>
                <li>60 Seconds - 10 Points</li>
                <li id="move-bonus">Move Bonuses</li>
                <li>10 Moves - 30 Points</li>
                <li>15 Moves - 20 Points</li>
                <li>20 Moves - 10 Points</li>
            </ul>
            <!-- High Score section -->
            <h3>High Score</h4>
            <p id="high-score">0</p>
            <!-- Reset high score button -->
            <button id="reset-high-score">Reset High Score</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
